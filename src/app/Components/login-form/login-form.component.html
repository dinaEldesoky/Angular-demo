<h1>login Form</h1>
<form (ngSubmit)="login()" #logn="ngForm">
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="text" name="email" class="form-control" [(ngModel)]="user.username" placeholder="Enter username"
      required autocomplete="off">

  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" name="pass" class="form-control" [(ngModel)]="user.password" required>
  </div>

  <button type="submit" [disabled]="!logn.valid" class="btn btn-primary">Submit</button>
</form>
