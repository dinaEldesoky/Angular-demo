<h1>Create New Product</h1>
<form [formGroup]="productForm" (ngSubmit)="addProduct()">
  <div class="form-group">
    <label for="exampleInputEmail1">Name</label>
    <input productForm="ngModel" type="text" class="form-control" formControlName="Name">
    <div [hidden]="productForm.controls.Name.valid || productForm.controls.Name.pristine" class="alert alert-danger">
      Invalid Product</div>
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">Price</label>
    <input type="text" class="form-control" formControlName="Price">
    <div [hidden]="productForm.controls.Price.valid || productForm.controls.Price.pristine" class="alert alert-danger">
      Invalid Product</div>

  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Quantity</label>
    <input type="text" class="form-control" formControlName="Quantity">
    <div [hidden]="productForm.controls.Quantity.valid || productForm.controls.Quantity.pristine"
      class="alert alert-danger">Invalid Product</div>

  </div>

  <div class="form-group">
    <label for="exampleInputPassword1">Category</label>
    <select formControlName="CategoryId" class="form-control">
      <option *ngFor="let cat of CatList" [value]="cat.id">{{cat.Name}}</option>
    </select>
  </div>

  <button type="submit" [disabled]="!productForm.valid" class="btn btn-primary">Add</button>
</form>
