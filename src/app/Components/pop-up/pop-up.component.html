<!-- Modal -->
<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Modal Header</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>
      <div class="modal-body bg-light">
        <div class="card shadow mt-2 mb-2" style="width: 18rem;">
          <img class="card-img-top img-fluid pl-5 pt-2" style="width: 150px;height: 200px;"
            src="../../../assets/iphone-160307_1280.png" alt="Card image cap">
          <div class="card-body">
            <hr>
            <h5 class="card-title">ID : {{prd.id}}</h5>
            <h5 class="card-title">Name : {{prd.Name}}</h5>
            <h6 class="card-text">Quantity : {{prd.Quantity}}</h6>
            <h6 class="card-text">Price : {{prd.Price}}</h6>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button class="btn btn-primary ml-3 mt-3" (click)="previous()">Previous</button>
        <button class="btn btn-primary ml-3 mt-3" (click)="next()">Next</button>
        <br>
        <hr>

        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>

  </div>
</div>
