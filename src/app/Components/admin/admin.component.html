<div class="form-group">
  <label for="exampleInputEmail1">Name</label>
  <input type="text" class="form-control" [(ngModel)]="prdName">
</div>
<div class="form-group">
  <label for="exampleInputEmail1">Price</label>
  <input type="text" class="form-control" [(ngModel)]="prdPrice">
</div>
<div class="form-group">
  <label for="exampleInputPassword1">Quantity</label>
  <input type="text" class="form-control" [(ngModel)]="prdQuantity">
</div>

<div class="form-group">
  <label for="exampleInputPassword1">Category</label>
  <select [(ngModel)]="selected" class="form-control">
    <option *ngFor="let cat of CatList" [value]="cat.id">{{cat.Name}}</option>
  </select>
</div>

<button type="submit" (click)="addProduct()" class="btn btn-primary">Add</button>
